<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0073e6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .support-section {
      margin-bottom: 20px;
    }
    .support-section h2 {
      color: #333;
    }
    footer {
      background-color: #0073e6;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Support Center</h1>
</header>

<main>
  <div class="support-section">
    <h2>Contact Us</h2>
    <p>Email: support@example.com</p>
    <p>Phone: +123 456 7890</p>
  </div>
  <div class="support-section">
    <h2>Frequently Asked Questions</h2>
    <ul>
      <li>How do I reset my password?</li>
      <li>Where can I find my order history?</li>
      <li>How do I contact customer support?</li>
    </ul>
  </div>
</main>

<footer>
  <p>&copy; 2025 Support Company. All rights reserved.</p>
</footer>

</body>
</html>
